<form>
    <div class="form-group" style="padding-right: 500px">
        <label style="font-size: 30px">Имя</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label style="font-size: 30px">Логин</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label style="font-size: 30px">Пароль</label>
            <input type="password" class="form-control">
        </div>
    </div>
    <div class="form-group" style="padding-right: 500px">
        <label style="font-size: 30px">Email</label>
        <input type="text" class="form-control" placeholder="mail@gmail.com">
    </div>
    <div class="form-group" style="padding-right: 500px">
        <label style="font-size: 30px">Возраст</label>
        <input type="number" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity" style="font-size: 30px">Город</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1" style="font-size: 30px">Выбрать аватар: </label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="form-group" style="margin-left: 50px; margin-top: 30px">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Запомнить меня
            </label>
        </div>
    </div>
    <a href="done/account_page.html" class="btn btn-primary" style="margin-left: 50px; margin-top: 50px; margin-bottom: 50px">Сохранить</a>
</form>
